<script>
    const shareIcons = document.querySelectorAll('.share-icon');
    const customShareIcons = document.querySelectorAll('.custom-share-icons');

    shareIcons.forEach((icon, index) => {
        icon.addEventListener('click', event => {
            event.stopPropagation();
            customShareIcons[index].classList.toggle('show');
            hideOtherCustomShareIcons(index);
        });
    });

    document.addEventListener('click', event => {
        customShareIcons.forEach(shareIcons => {
            shareIcons.classList.remove('show');
        });
    });

    function hideOtherCustomShareIcons(currentIndex) {
        customShareIcons.forEach((shareIcons, index) => {
            if (index !== currentIndex) {
                shareIcons.classList.remove('show');
            }
        });
    }

    const socialMediaLinks = [
        "https://twitter.com/intent/tweet?url=",

    ];

        icon.addEventListener('click', () => {
            const shareUrl = socialMediaLinks[index] + encodeURIComponent(shareUrls[index]);
            window.open(shareUrl, '_blank', 'width=600,height=400');

    copyLinkButtons.forEach((button, index) => {
        const shareUrl = shareIcons[index].getAttribute('data-share-url'); // Get the link from the data attribute
        button.addEventListener('click', () => {
